<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Telemetry | Chipatala Connect</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-alt: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --primary: #3b82f6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #0ea5e9;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        h1 { margin: 0; font-size: 1.5rem; display:flex; align-items:center; gap: 0.5rem; }
        .badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 99px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .badge.critical { background: #ef444433; color: var(--danger); }
        .badge.high { background: #f59e0b33; color: var(--warning); }
        .badge.medium { background: #0ea5e933; color: var(--info); }
        .badge.low { background: #334155; color: var(--text-muted); }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover { opacity: 0.9; }

        pre {
            background: var(--surface-alt);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.85rem;
            color: var(--danger);
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° Chipatala Telemetry</h1>
            <button onclick="fetchReports()">‚ü≥ Refresh Logs</button>
        </header>

        <div id="reports-container">
            <div class="empty-state">Loading reports...</div>
        </div>
    </div>

    <script>
        async function fetchReports() {
            const container = document.getElementById('reports-container');
            container.innerHTML = '<div class="empty-state">Loading reports...</div>';

            try {
                const res = await fetch('/api/reports');
                const reports = await res.json();
                
                reports.sort((a,b) => b.receivedAt - a.receivedAt);

                if (reports.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div style="font-size:3rem;margin-bottom:1rem">üéâ</div>No crashes or bugs reported!</div>';
                    return;
                }

                container.innerHTML = reports.map(r => `
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <span class="badge ${r.severity}">${r.severity}</span>
                                <strong>${r.type === 'error' ? 'üí• Auto Crash Report' : 'üêû Manual Bug Report'}</strong>
                            </div>
                            <div style="color: var(--text-muted); font-size: 0.85rem">
                                ${new Date(r.receivedAt).toLocaleString()}
                            </div>
                        </div>

                        ${r.type === 'manual' ? `
                            <p><strong>Steps:</strong> ${r.stepsToReproduce}</p>
                            <p><strong>Expected:</strong> ${r.expectedBehavior}</p>
                            <p><strong>Actual:</strong> ${r.actualBehavior}</p>
                        ` : `
                            <p style="color: var(--danger)"><strong>Error:</strong> ${r.message}</p>
                            ${r.stack ? `<pre>${r.stack}</pre>` : ''}
                        `}

                        <div class="meta">
                            <div>üíª OS: ${r.os}</div>
                            <div>üåê Browser: ${r.browser.split(' ')[0]}</div>
                            <div>üì± Screen: ${r.screenWidth}x${r.screenHeight}</div>
                            <div>üîó Path: ${new URL(r.url).pathname}</div>
                        </div>
                    </div>
                `).join('');

            } catch (e) {
                container.innerHTML = `<div class="empty-state" style="color:var(--danger)">Failed to load reports: ${e.message}</div>`;
            }
        }

        // Initial load
        fetchReports();
    </script>
</body>
</html>
